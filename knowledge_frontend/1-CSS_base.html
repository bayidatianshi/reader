<script type="text/javascript">
  /*
  MDN的CSS教程：https://developer.mozilla.org/zh-CN/docs/Web/CSS

  CSS规则参考：https://developer.mozilla.org/zh-CN/docs/Web/CSS/Reference
    除去常用的规则，剩下值得注意的是，不要求记忆，有印象，能再认就好：
      重置所有属性值 all: unset;

  长度单位：https://developer.mozilla.org/zh-CN/docs/Learn/CSS/Building_blocks/Values_and_units

  选择器：
    通配选择器：*{}
    元素选择器：h1{}
    类选择器：.class{}
    id选择器：#id{}
    属性选择器：a[href]{} / a[href="baidu.com"]{} / 需求标签[指定属性^=指定值开头] / 需求标签[指定属性$=指定值结尾] / 需求标签[指定属性*=指定值包含]
    伪元素选择器：.box::before, .box::after {content: "➥"} 用于添加前后内容 与 选择位置 p::first-line {}
    伪类选择器：a:hover, a:focus {} 用于选择状态 以及 序选择器：
      -第n个孩子
      需求标签:first-child、需求标签:last-child、需求标签:nth-child(n)、需求标签:nth-last-child(n)、需求标签:nth-child(odd)、需求标签:nth-child(even)、需求标签:nth-child(xn+y)【x，y自己取;n是0，1，2。。。】
      先找出所有符合条件的需求标签,然后问它是不是第n个（倒数第n个，奇数、偶数、xn+y）孩子,如果是就生效

      -同类型的第n个
      需求标签:first-of-type、需求标签:last-of-type、需求标签:nth-of-type(n)、需求标签:nth-last-of-type(n)、需求标签:nth-of-type(odd)、需求标签:nth-of-type(even)、需求标签:nth-of-type(xn+y)
      【x，y自己取，n是0，1，2。。。】
      先找出所有符合条件的需求标签,然后问它是不是同类型的第n个（倒数第n个，奇数、偶数、xn+y）,如果是就生效

      -需求标签：only-child：
      查看需求标签，如果满足父元素的孩子只有该需求标签，就生效

      -需求标签：only-of-type：
      查看需求标签，如果父元素的孩子中没有和该需求标签相同类型的子元素，就生效

    [
    更多伪类与伪元素：https://developer.mozilla.org/zh-CN/docs/Learn/CSS/Building_blocks/Selectors/Pseudo-classes_and_pseudo-elements#%E5%8F%82%E8%80%83%E8%8A%82
    其中值得注意的：
    ]

  选择器运算符：
    并集选择器：h, .class { }
    交集选择器：h.class { }
    子代选择器：article > p { }
    后代选择器：article p
    相邻兄弟选择器：h1 + p        [只会去找紧接在h1后面的那个兄弟标签,如果是span标签就选择成功]
    兄弟选择器：h1 ~ p

  优先级：
    !important > 内联 > id选择器 > 类选择器、属性选择器、伪类选择器 > 元素选择器、伪元素选择器 > 默认/继承（边距宽高边框不继承，字体颜色继承）
    通配选择器、运算符、否定伪类 (:not) 不会影响优先级
    当应用两条同级别的规则到一个元素的时候，写在后面的会覆盖前面的。

  



  */
