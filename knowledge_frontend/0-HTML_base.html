function test() {
    if(num < 0) {    //函数结束条件
        clearTimeout(t);
        return;
    }
    document.querySelector('#student').innerHTML = names[Math.floor(Math.random()*names.length)];
    num--;
    t = setTimeout("test()", 10); //单位是毫秒
}
function start() {
    num = 100;
    test();

    补充说明：
      1.HTML 标签不区分大小写，标签里面的属性也不区分大小写(属性的值不受影响)，所以统一小写来避免问题
      2.路径通过..返回上一级
      3.语义化原则
      4.空元素不用写闭标签，常见的有input、img、br、hr
      5.大多数标签内(除了输入框和pre)的空格和换行会压缩成一个空格。如果想要保留空格和换行，请用&nbsp;和br，或者写在pre里面（用pre标签的话字体会变，记得改回来）
      6.表格和表单涉及的东西很多，单纯使用原生的表格表单可能无法实现所需功能，推荐使用组件库的表单表单组件
      7.如何制作快速加载的HTML页面：减少页面大小，减少文件数量，减少域名查找（资源放在统一域名），缓存重用内容，CSS代替图片，
    
    <head>中的标签：

        链接CSS：<link rel="stylesheet" href="my-css-file.css">
      <script>标签：链接JS资源，书写JS代码（但不推荐写在head里面，最好写在body结束前，保证元素加载完后再执行JS代码）
